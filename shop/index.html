<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MeShop.</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <div class="brand">
        <a href="../">MeShop.</a>
      </div>
      <div class="nav-items">
        <a href="#">Home</a>
        <a href="../login">Login</a>
        <a href="../signup">Signup</a>
        <a href="../cart">My Cart</a>
        <a href="../showprofile/">Profile</a>
      </div>
    </nav>

    <main>
      <aside>
        <section class="one">
          <title>Colors</title>
          <ul>
            <li>
              <input id="red" type="checkbox" name="color" onclick="filterByColor('red')" />
              <label for="red">Red</label>
            </li>
            <li>
              <input id="blue" type="checkbox" name="color" onclick="filterByColor('blue')"/>
              <label for="blue">Blue</label>
            </li>
            <li>
              <input id="green" type="checkbox" name="color" onclick="filterByColor('green')"/>
              <label for="green">Green</label>
            </li>
            <li>
              <input id="black" type="checkbox" name="color" onclick="filterByColor('black')"/>
              <label for="black">Black</label>
            </li>
            <li>
              <input id="white" type="checkbox" name="color" onchange="filterByColor('brown')"/>
              <label for="white">Brown</label>
            </li>
          </ul>
        </section>
        <section class="two">
          <title>Sizes</title>
          <ul>
            <li>
              <input type="checkbox" name="color" value="S" onclick="filterBySize('S')">
              <label>S</label>
            </li>
            <li>
              <input id="m" type="checkbox" name="color" onclick="filterBySize('M')"/>
              <label for="m">M</label>
            </li>
            <li>
              <input id="l" type="checkbox" name="color" onclick="filterBySize('L')"/>
              <label for="l">L</label>
            </li>
            <li>
              <input id="xl" type="checkbox" name="color" onclick="filterBySize('XL')"/>
              <label for="xl">XL</label>
            </li>
          </ul>
        </section>
        <section class="three">
          <title>Rating</title>
          <input
            type="range"
            id="range"
            min="0"
            max="5"
            value="0"
            list="values"
          />
          <datalist id="values">
            <option value="0" label="0"></option>
            <option value="1"></option>
            <option value="2"></option>
            <option value="3"></option>
            <option value="4"></option>
            <option value="5" label="5"></option>
          </datalist>
        </section>
        <section class="four">
          <title>Price Range</title>
          <ul>
            <li>
              <input id="0-25" type="checkbox" name="prange" />
              <label for="0-25">$0 to $25</label>
            </li>
            <li>
              <input id="25-50" type="checkbox" name="prange" />
              <label for="25-50">$25 to $50</label>
            </li>
            <li>
              <input id="50-100" type="checkbox" name="prange" />
              <label for="50-100">$50 to $100</label>
            </li>
            <li>
              <input id="100on" type="checkbox" name="prange" />
              <label for="100on">$100+</label>
            </li>
          </ul>
        </section>
      </aside>
      <main-content>
        <input type="text" placeholder="Search" id="search" onchange="inputfilter()"/>
        <div class="filters">
          <div class="filter" onclick="filterbyCategory(`all`)">All</div>
          <div class="filter" onclick="filterbyCategory(`Category: men's clothing`)">Mens</div>
          <div class="filter" onclick="filterbyCategory(`Category: women's clothing`)">Womens</div>
          <div class="filter" onclick="filterbyCategory(`Category: jewelery`)">Jewellery</div>
          <div class="filter" onclick="filterbyCategory(`Category: electronics`)">Electronics</div>
        </div>
          <title>Online Shopping</title>
          <div class="items">
            
            </div>
      </main-content>
    </main>
    <script src="script.js"></script>
  </body>
</html>
